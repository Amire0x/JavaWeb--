 style="overflow:visible;" y="10"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 16px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 20px; width: 230px; word-break: break-word; border: 0px;">页面展示层 - JSP</div></foreignObject></g></g><g id="SvgjsG1014" transform="translate(352.0124969482422,25)"><path id="SvgjsPath1015" d="M 0 0L 250 0L 250 540L 0 540Z" stroke="#323232" stroke-width="2" fill="none"></path><path id="SvgjsPath1016" d="M 0 0L 250 0L 250 40L 0 40Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1017"><foreignObject id="SvgjsForeignObject1018" width="230" height="20" x="10" style="overflow:visible;" y="10"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 16px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 20px; width: 230px; word-break: break-word; border: 0px;">请求处理层 - Servlet</div></foreignObject></g></g><g id="SvgjsG1019" transform="translate(686.0124969482422,25)"><path id="SvgjsPath1020" d="M 0 0L 250 0L 250 540L 0 540Z" stroke="#323232" stroke-width="2" fill="none"></path><path id="SvgjsPath1021" d="M 0 0L 250 0L 250 40L 0 40Z" stroke="#323232" stroke-width="2" fill="#ffffff"></path><g id="SvgjsG1022"><foreignObject id="SvgjsForeignObject1023" width="230" height="20" x="10" style="overflow:visible;" y="10"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 16px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 20px; width: 230px; word-break: break-word; border: 0px;">数据处理层 - dao</div></foreignObject></g></g><g id="SvgjsG1024" transform="translate(57.01249694824219,120)"><path id="SvgjsPath1025" d="M 0 0L 186 0L 186 87L 0 87Z" stroke="#323232" stroke-width="2" fill="#33ffff"></path><g id="SvgjsG1026"><foreignObject id="SvgjsForeignObject1027" width="166" height="16" x="10" style="overflow:visible;" y="35.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 166px; word-break: break-word; border: 0px;">登录界面</div></foreignObject></g></g><g id="SvgjsG1028" transform="translate(57.01249694824219,264)"><path id="SvgjsPath1029" d="M 0 0L 186 0L 186 87L 0 87Z" stroke="#323232" stroke-width="2" fill="#00ffff"></path><g id="SvgjsG1030"><foreignObject id="SvgjsForeignObject1031" width="166" height="16" x="10" style="overflow:visible;" y="35.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 166px; word-break: break-word; border: 0px;">注册界面</div></foreignObject></g></g><g id="SvgjsG1032" transform="translate(57.01249694824219,418)"><path id="SvgjsPath1033" d="M 0 0L 186 0L 186 87L 0 87Z" stroke="#323232" stroke-width="2" fill="#00ffff"></path><g id="SvgjsG1034"><foreignObject id="SvgjsForeignObject1035" width="166" height="16" x="10" style="overflow:visible;" y="35.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 166px; word-break: break-word; border: 0px;">登陆成功界面</div></foreignObject></g></g><g id="SvgjsG1036" transform="translate(362.0124969482422,71)"><path id="SvgjsPath1037" d="M 0 4Q 0 0 4 0L 226 0Q 230 0 230 4L 230 265Q 230 269 226 269L 4 269Q 0 269 0 265Z" stroke="#6666ff" stroke-width="2" fill="#3399ff"></path><path id="SvgjsPath1038" d="M 0 30L 230 30" stroke="#6666ff" stroke-width="2" fill="none"></path><path id="SvgjsPath1039" d="M 0 0L 230 0L 230 269L 0 269Z" stroke="none" fill="none"></path><g id="SvgjsG1040"><foreignObject id="SvgjsForeignObject1041" width="210" height="16" x="10" style="overflow:visible;" y="7"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 700; line-height: 16px; width: 210px; word-break: break-word; border: 0px;">LoginServlet</div></foreignObject></g><g id="SvgjsG1042"><foreignObject id="SvgjsForeignObject1043" width="210" height="224" x="10" style="overflow:visible;" y="37.5"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 210px; word-break: break-word; border: 0px;">1.接收前台表单传输的用户名、密码和验证码信息<div>2.校验验证码是否正确，不正确则返回错误信息“验证码错误”</div><div>3.若验证码正确，根据用户名查询该用户信息调用UserDao.findUser(username)</div><div>4.若查询结果为空则返回错误信息“该用户不存在”</div><div>5.若查询到用户信息，则比对用户输入的密码与数据库中密码是否一致</div><div>6.一致则登录成功，跳转到成功页面</div><div>7.不一致则返回错误信息“密码错误”</div></div></foreignObject></g></g><g id="SvgjsG1044" transform="translate(696.0124969482422,108.5)"><path id="SvgjsPath1045" d="M 0 4Q 0 0 4 0L 226 0Q 230 0 230 4L 230 409.50000190734863Q 230 413.50000190734863 226 413.50000190734863L 4 413.50000190734863Q 0 413.50000190734863 0 409.50000190734863Z" stroke="#80ff00" stroke-width="2" fill="#00cc00"></path><path id="SvgjsPath1046" d="M 0 30L 230 30" stroke="#80ff00" stroke-width="2" fill="none"></path><path id="SvgjsPath1047" d="M 0 0L 230 0L 230 413.50000190734863L 0 413.50000190734863Z" stroke="none" fill="none"></path><g id="SvgjsG1048"><foreignObject id="SvgjsForeignObject1049" width="210" height="16" x="10" style="overflow:visible;" y="7"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 700; line-height: 16px; width: 210px; word-break: break-word; border: 0px;">UserDao</div></foreignObject></g><g id="SvgjsG1050"><foreignObject id="SvgjsForeignObject1051" width="210" height="16" x="10" style="overflow:visible;" y="213.75000095367432"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(50, 50, 50); font-weight: 400; line-height: 16px; width: 210px; word-break: break-word; border: 0px;"></div></foreignObject></g></g><g id="SvgjsG1052" transform="translate(706.0124969482422,165)"><path id="SvgjsPath1053" d="M 0 4Q 0 0 4 0L 206 0Q 210 0 210 4L 210 122Q 210 126 206 126L 4 126Q 0 126 0 122Z" stroke="#00ff00" stroke-width="2" fill="#009900"></path><path id="SvgjsPath1054" d="M 0 30L 210 30M 0 78L 210 78" stroke="#00ff00" stroke-width="2" fill="none"></path><path id="SvgjsPath1055" d="M 0 0L 210 0L 210 126L 0 126Z" stroke="none" fill="none"></path><g id="SvgjsG1056"><foreignObject id="SvgjsForeignObject1057" width="190" height="16" x="10" style="overflow:visible;" y="7"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 700; line-height: 16px; width: 190px; word-break: break-word; border: 0px;">findUser(String username)</div></foreignObject></g><g id="SvgjsG1058"><foreignObject id="SvgjsForeignObject1059" width="190" height="16" x="10" style="overflow:visible;" y="46"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 190px; word-break: break-word; border: 0px;"><div><div></div></div>传入用户名<div><div></div></div></div></foreignObject></g><g id="SvgjsG1060"><foreignObject id="SvgjsForeignObject1061" width="190" height="16" x="10" style="overflow:visible;" y="94"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 190px; word-break: break-word; border: 0px;"><div><div></div></div>返回从数据库查询到的用户信息<div><div></div></div></div></foreignObject></g></g><g id="SvgjsG1062" transform="translate(706.0124969482422,354)"><path id="SvgjsPath1063" d="M 0 4Q 0 0 4 0L 206 0Q 210 0 210 4L 210 124Q 210 128 206 128L 4 128Q 0 128 0 124Z" stroke="#80ff00" stroke-width="2" fill="#4d9900"></path><path id="SvgjsPath1064" d="M 0 32L 210 32M 0 80L 210 80" stroke="#80ff00" stroke-width="2" fill="none"></path><path id="SvgjsPath1065" d="M 0 0L 210 0L 210 128L 0 128Z" stroke="none" fill="none"></path><g id="SvgjsG1066"><foreignObject id="SvgjsForeignObject1067" width="190" height="32" x="10" style="overflow:visible;" y="0"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 700; line-height: 16px; width: 190px; word-break: break-word; border: 0px;">addUser(String username,,String psw)</div></foreignObject></g><g id="SvgjsG1068"><foreignObject id="SvgjsForeignObject1069" width="190" height="16" x="10" style="overflow:visible;" y="48"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 190px; word-break: break-word; border: 0px;"><div><div></div></div>传入用户名和密码<div><div></div></div></div></foreignObject></g><g id="SvgjsG1070"><foreignObject id="SvgjsForeignObject1071" width="190" height="16" x="10" style="overflow:visible;" y="96"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 190px; word-break: break-word; border: 0px;"><div><div></div></div>返回数据库插入结果<div><div></div></div></div></foreignObject></g></g><g id="SvgjsG1072" transform="translate(362.0124969482422,351)"><path id="SvgjsPath1073" d="M 0 4Q 0 0 4 0L 226 0Q 230 0 230 4L 230 196.00000190734863Q 230 200.00000190734863 226 200.00000190734863L 4 200.00000190734863Q 0 200.00000190734863 0 196.00000190734863Z" stroke="#6666ff" stroke-width="2" fill="#3399ff"></path><path id="SvgjsPath1074" d="M 0 30L 230 30" stroke="#6666ff" stroke-width="2" fill="none"></path><path id="SvgjsPath1075" d="M 0 0L 230 0L 230 200.00000190734863L 0 200.00000190734863Z" stroke="none" fill="none"></path><g id="SvgjsG1076"><foreignObject id="SvgjsForeignObject1077" width="210" height="16" x="10" style="overflow:visible;" y="7"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: center; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 700; line-height: 16px; width: 210px; word-break: break-word; border: 0px;">RegistServlet</div></foreignObject></g><g id="SvgjsG1078"><foreignObject id="SvgjsForeignObject1079" width="210" height="160" x="10" style="overflow:visible;" y="35.000000953674316"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; text-align: left; font-size: 13px; vertical-align: middle; color: rgb(255, 255, 255); font-weight: 400; line-height: 16px; width: 210px; word-break: break-word; border: 0px;">1.得到前台表单信息<div>2.判断用户名密码是否为空，有为空的则返回错误信息</div><div>3.不为空则校验两次输入的密码是否一致，不一致则返回错误信息</div><div>4.若都校验通过，则调用UserDao.addUser(username,psw)</div><div>5.判断返回的结果是否为true，不为true则返回错误信息</div><div>6.为true则注册成功</div></div></foreignObject></g></g><g id="SvgjsG1080"><path id="SvgjsPath1081" d="M243.0124969482422 307.5L299.5124969482422 307.5L299.5124969482422 451.0000009536743L362.0124969482422 451.0000009536743" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1082)"></path></g><g id="SvgjsG1084"><path id="SvgjsPath1085" d="M592.0124969482422 205.5L649.0124969482422 205.5L649.0124969482422 228L706.0124969482422 228" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1086)"></path></g><g id="SvgjsG1088"><path id="SvgjsPath1089" d="M592.0124969482422 451.0000009536743L649.0124969482422 451.0000009536743L649.0124969482422 418L706.0124969482422 418" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1090)"></path></g><g id="SvgjsG1092"><path id="SvgjsPath1093" d="M362.0124969482422 303.00000190734863L322.5124969482422 303.00000190734863L322.5124969482422 461.5L243.0124969482422 461.5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1094)"></path></g><g id="SvgjsG1096"><path id="SvgjsPath1097" d="M242.0124969482422 161.00000190734863L302.0124969482422 161.00000190734863L302.0124969482422 205.5L362.0124969482422 205.5" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1098)"></path></g></svg>